<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>Rock Paper Scissors Game</h1>
  </header>

  <main>
    <div class="choices">
        <button id="rock-btn" aria-label="Choose rock">Rock</button>
        <button id="paper-btn" aria-label="Choose paper">Paper</button>
        <button id="scissors-btn" aria-label="Choose scissors">Scissors</button>
    </div>
    <div id="round" aria-live="polite"></div>
    <div id="score" aria-live="polite"></div>
    <div id="results" aria-live="assertive"></div>
  </main>

  <footer>
  </footer>
  
  <script src="script.js"></script>
</body>

</html>
